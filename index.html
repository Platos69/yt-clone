<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nothing Here</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="video-container paused" data-volume-level="high">
    <img class="thumbnail-img">
    <div class="video-controls-container">
      <div class="timeline-container">
        <div class="timeline">
          <div class="thumb-indicator"></div>
        </div>
      </div>
      <div class="controls">
        <button id="prev-button">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
            <i class="play-icon fa-solid fa-play"></i>
            <i class="pause-icon fa-solid fa-pause"></i>
        </button>
        <button id="next-button">
          <i class="fa-solid fa-forward"></i>
        </button>
        <div class="volume-container">
          <button class="mute-btn">
            <i class="volume-high-icon fa-solid fa-volume-high"></i>
            <i class="volume-low-icon fa-solid fa-volume-low"></i>
            <i class="volume-muted-icon fa-solid fa-volume-off"></i>
          </button>
          <input class="volume-slider" type="range" min="0" max="1" step="any" value="1">
        </div>
        <div class="duration-container">
            <div class="current-time">0:00</div>
            /
            <div class="total-time"></div>
        </div>
        <button id="random-button">
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button id="loop-button">
          <i class="fa-solid fa-repeat"></i>
        </button>
        
        <button class="full-screen-btn">
          <i class="open fa-solid fa-expand"></i>
          <i class="close fa-solid fa-compress"></i>
        </button>
      </div>
    </div>
    <video id="video-player">
      <source src="videos/video1.mp4" type="video/mp4">
  </video>  
  </div>
</body>

</html>
